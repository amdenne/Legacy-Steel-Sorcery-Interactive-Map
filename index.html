<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="Explore Eldegarde with the ultimate interactive map. 
  Locate every loot chest, enemy spawn, resource node, and hidden collectible across Goldbrook, Greenwood and Dawnhammer Crypt. 
  Features multi-floor navigation, and real-time filtering.">  />
  <link rel="canonical" href="https://legacyloot.info">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eldegarde Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
</head>
<body>
  <div class="left-bar">
    <img src="eldegarde-logo.png" alt="Logo" class="logo" />
    <div id="map-buttons-container"></div>
    <div id="layers-container"></div>
    <input type="text" id="search-bar" placeholder="Search..." />
    <button id="toggle-all" class="toggle-all-button">Hide Markers</button>
    <div id="categories-container"></div>
    <button id="dev-mode-toggle" class="dev-mode-button">Dev Mode: OFF</button>
    <button id="mobile-mode-toggle" class="dev-mode-button" style="margin-top:40px;">Mobile View</button>
    <p style="font-size:16px; opacity:0.85; text-align:center;margin-top:50px;">
Most markers have a "chance" to spawn and are not guaranteed every match</br></br>
Some markers have additional info/images if you click on them</p></br>
	<p style="font-size:12px; opacity:0.85;text-align:center">Message 'blackbeard' on <a href="https://discord.gg/QqtVCQXD"> Eldegarde Discord </a> if you find wrong or missing markers or if you have feature requests</p>
  </div>
  <button id="show-menu" style="display:none;" class="dev-mode-button">Show Menu</button>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
